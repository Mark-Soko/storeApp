{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="{% static 'js/app.js' %}" async></script>
    <script src="{% static '/js/jquery-3.5.0.min.js' %}"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


    <style>
        .clsscroll {
            height: 480px;
            width: 730px;
            background-color: rgb(200, 216, 216);
            overflow-y: scroll;
        }

        .clsscroll2 {
            height: 250px;
            width: 480px;
            background-color: rgb(255, 255, 255);
            overflow-y: scroll;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Get value on keyup funtion
            $("#price, #qty").keyup(function () {

                var total = 0;
                var x = Number($("#price").val());
                var y = parseFloat(document.getElementsByClassName('totalExpenditure')[0].innerText.replace('Ksh.', ''))
                var total = x - y;

                $('#total').val(total);
                $('#total1').val(total);

            });
        });
    </script>

    <title>Dashboard</title>
</head>

<body>
    <div class="bg-dark p-3">
        <div class="row mx-0 py-3 bg-light">
            <div class="col-sm-7">
                <div class="card mb-3 rounded-3" style="z-index:1;">
                    <div class="card-body">
                        <ul class="nav nav-pills " id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Timber nails</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">Metal toools</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-contact" type="button" role="tab"
                                    aria-controls="pills-contact" aria-selected="false">Roofing</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <div class="row row-cols-1 row-cols-md-4 g-4   clsscroll">

                            {% for instance in queryset %}
                            <div class="col">
                                <div class="card">
                                    <img class="card-img-top" src="{% static 'img/pipeconnectors.jpg' %}"
                                        style="height: 100px;">
                                    <div class=" card-body">
                                        <h6 class=" card-title">{{instance.item_name}}</h6>
                                        <h6 class="shop-item-price">{{ instance.unit_sell_price}}</h6>
                                        <button class=" btn btn-primary btn-sm shop-item-button">Add</button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="row row-cols-1 row-cols-md-4 g-4 clsscroll">
                            <div class="col">
                                <div class="card ">
                                    <img class="card-img-top" src="./images /pipeconnectors.jpg">
                                    <div class=" card-body">
                                        <h6 class="card-title">Spanner </h6>
                                        <h6 class="shop-item-price">Ksh.100</h6>
                                        <button class=" btn btn-primary shop-item-button btn-sm">Add</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card ">
                                    <img class="card-img-top" src="./images /pipeconnectors.jpg">
                                    <div class=" card-body">
                                        <h6 class="card-title">Screw driver </h6>
                                        <h6 class="shop-item-price">Ksh.50</h6>
                                        <button class=" btn btn-primary shop-item-button btn-sm">Add</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card ">
                                    <img class="card-img-top" src="./images /pipeconnectors.jpg">
                                    <div class=" card-body">
                                        <h6 class=" card-title">5 inch nails </h6>
                                        <h6 class="shop-item-price">Ksh.140</h6>
                                        <button class=" btn btn-primary shop-item-button btn-sm">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        Ironsheet
                    </div>

                </div>
            </div>
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <h5>Order</h5>
                        <hr>
                        <section class="container content-section">
                            <div class="cart-row">
                                <span class="cart-item cart-header cart-column">ITEM</span>
                                <span class="cart-price cart-header cart-column">PRICE</span>
                                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                            </div>
                            <div class="cart-items clsscroll2">
                            </div>
                            <div class="cart-total">
                                <strong class="cart-total-title">Total</strong>
                                <span class="cart-total-price">Ksh.0</span><br>
                            </div>
                            <button type="button" class="btn btn-success btn-purch" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">CASH</button>

                            <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                                data-bs-target="#creditModal">CREDIT</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Cash purcase modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header btn-secondary">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Payment by Cash</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method='POST'>
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <label class="btn-lg font-weight-bold text-dark ">Total Expenditure</label> <span
                                id="totalExpenditure" class="btn-lg font-weight-bold text-dark totalExpenditure"
                                name="totalPrice">Ksh.0</span>
                                <!--Start here-->
                        </div>
                        <div class="d-flex justify-content-center">
                            <input class="form-control form-control-lg  amountPaid" id="price" type="number"
                                name="amountPaid" placeholder="Amount paid" style="width:100%;">
                        </div> <br>
                        <div class="d-flex justify-content-center">
                            <label class="btn-lg font-weight-bold text-dark">Balance</label>
                            <input type="text" name="balance" id="total" disabled>
                            <input type="text" name="balance" id="total1" style="display: none;" >
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success btn-complete" data-bs-dismiss="modal">Save</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--Credit Modal -->
    <div class="modal fade" id="creditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header btn-secondary">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Credits</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <label class="btn-lg font-weight-bold text-dark">Total Credit</label> <span
                            class="btn-lg font-weight-bold text-dark">Ksh. 0</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" placeholder="Customer name"
                        style="width:100%;"><br>
                    <input type="number" class="form-control form-control-lg" placeholder="Phone number"
                        style="width:100%"><br>
                    <label class="btn-lg font-weight-bold text-dark">Balance</label>
                    <span class="btn-lg font-weight-bold text-dark">Ksh. 0</span>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
