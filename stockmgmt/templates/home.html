{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Dashboard</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
</head>
<body class="body" id='mainBody'>
    <div class="container ">
        <div class="row">
            <div class="col s12 m3 l3 ">
            </div>
            <div class="col s12 m6 l6 loginForm">
              <center>
                <h6><i>Welcome to Deco diyers pos system </i></h6>
                <h6>Login to get started . . .</h6><br>
              </center>
              <form class="" action="/list_items/" method="">
                {% csrf_token %}
                  <h6>Username</h6>
                  <input type="text" name="" id="">
                  <h6>Password</h6>
                  <input type="password" name="" id="">
                  <button class="btn waves-effect waves-light light-blue lighten-1" type="submit" name="">
                    login
                  </button>
              </form>
            </div>
            <div class="col s12 m3 l3 ">
            </div>
        </div>
      </div>


  <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/main.js"></script>
  <script src="js/addCustomer.js"></script>
  <script src="js/addOrderAsCredit.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/jquery-barcode.js"></script>
  <script src="js/printing.js"></script>
  
  </body>
</html>
